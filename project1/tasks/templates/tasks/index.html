{% extends "tasks/layout.html" %} {% block body %}
<header><h1>Task List</h1></header>
<section>
  <ul>
    {% for task in tasks %}
    <li>{{ task }}</li>
    {% empty %}
    <li>No Tasks.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'tasks:add' %}">Add a New Task</a>
</section>
{% endblock %}
